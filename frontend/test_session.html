<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Test</title>
</head>
<body>
    <h1>Session Test</h1>
    <button onclick="testSession()">Test Session</button>
    <div id="result"></div>

    <script>
        async function testSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing session...</p>';
            
            try {
                // Test 1: Get initial cart
                console.log('ðŸ§ª Testing get initial cart...');
                const response1 = await fetch('http://127.0.0.1:8000/api/cart/', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data1 = await response1.json();
                console.log('Initial cart:', data1);
                resultDiv.innerHTML += `<p>Initial cart: ${JSON.stringify(data1)}</p>`;
                
                // Test 2: Add item to cart
                console.log('ðŸ§ª Testing add item to cart...');
                const response2 = await fetch('http://127.0.0.1:8000/api/cart/add/', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: 8,
                        quantity: 1,
                        variant_id: 3
                    })
                });
                
                const data2 = await response2.json();
                console.log('Add to cart:', data2);
                resultDiv.innerHTML += `<p>Add to cart: ${JSON.stringify(data2)}</p>`;
                
                // Test 3: Get cart after adding item
                console.log('ðŸ§ª Testing get cart after adding item...');
                const response3 = await fetch('http://127.0.0.1:8000/api/cart/', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data3 = await response3.json();
                console.log('Cart after add:', data3);
                resultDiv.innerHTML += `<p>Cart after add: ${JSON.stringify(data3)}</p>`;
                
                // Test 4: Check cookies
                console.log('ðŸ§ª Current cookies:', document.cookie);
                resultDiv.innerHTML += `<p>Current cookies: ${document.cookie}</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
