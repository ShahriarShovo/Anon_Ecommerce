<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ›’ Cart Frontend Integration Test</h1>
    
    <div class="test-section">
        <h3>1. Test Add to Cart</h3>
        <button onclick="testAddToCart()">Add Product ID 9 to Cart</button>
        <button onclick="testAddToCart(10)">Add Product ID 10 to Cart</button>
    </div>
    
    <div class="test-section">
        <h3>2. Test Get Cart</h3>
        <button onclick="testGetCart()">Get Cart Data</button>
    </div>
    
    <div class="test-section">
        <h3>3. Test Cart Count</h3>
        <button onclick="testCartCount()">Get Cart Count Only</button>
    </div>
    
    <div class="test-section">
        <h3>4. Test Session</h3>
        <button onclick="testSession()">Check Session Cookies</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function makeRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers,
                },
                credentials: 'include', // Important for session management
                ...options,
            };
            
            try {
                log(`Making request to: ${url}`, 'info');
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }
                
                return data;
            } catch (error) {
                log(`Request failed: ${error.message}`, 'error');
                throw error;
            }
        }
        
        async function testAddToCart(productId = 9) {
            try {
                log(`Testing add to cart for product ID: ${productId}`, 'info');
                
                const response = await makeRequest('/api/cart/add/', {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });
                
                if (response.success) {
                    log(`âœ… Successfully added product ${productId} to cart`, 'success');
                    log(`Cart item ID: ${response.cart_item?.id}`, 'info');
                    log(`Cart total items: ${response.cart?.total_items}`, 'info');
                    
                    // Test cart count immediately after adding
                    setTimeout(() => testCartCount(), 1000);
                } else {
                    log(`âŒ Failed to add to cart: ${response.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ Add to cart error: ${error.message}`, 'error');
            }
        }
        
        async function testGetCart() {
            try {
                log('Testing get cart...', 'info');
                
                const response = await makeRequest('/api/cart/');
                
                if (response.success) {
                    const cart = response.cart;
                    log(`âœ… Cart retrieved successfully`, 'success');
                    log(`Cart ID: ${cart.id}`, 'info');
                    log(`Total items: ${cart.total_items}`, 'info');
                    log(`Subtotal: $${cart.subtotal}`, 'info');
                    log(`Items count: ${cart.items?.length || 0}`, 'info');
                    
                    if (cart.items && cart.items.length > 0) {
                        cart.items.forEach((item, index) => {
                            log(`Item ${index + 1}: ${item.product?.title} x${item.quantity} = $${item.total_price}`, 'info');
                        });
                    } else {
                        log('Cart is empty', 'info');
                    }
                } else {
                    log(`âŒ Failed to get cart: ${response.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ Get cart error: ${error.message}`, 'error');
            }
        }
        
        async function testCartCount() {
            try {
                log('Testing cart count...', 'info');
                
                const response = await makeRequest('/api/cart/');
                
                if (response.success) {
                    const count = response.cart?.total_items || 0;
                    log(`âœ… Cart count: ${count}`, 'success');
                    
                    // Simulate header counter update
                    const headerCounter = document.getElementById('header-counter');
                    if (headerCounter) {
                        headerCounter.textContent = count;
                        log(`Header counter updated to: ${count}`, 'success');
                    } else {
                        log('Header counter element not found', 'error');
                    }
                } else {
                    log(`âŒ Failed to get cart count: ${response.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ Cart count error: ${error.message}`, 'error');
            }
        }
        
        async function testSession() {
            try {
                log('Testing session cookies...', 'info');
                
                // Check if cookies are being sent
                const response = await makeRequest('/api/cart/');
                
                if (response.success) {
                    const sessionKey = response.cart?.session_key;
                    log(`âœ… Session key: ${sessionKey}`, 'success');
                    log(`Cookies are being sent properly`, 'success');
                } else {
                    log(`âŒ Session test failed: ${response.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ Session test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            log('ðŸš€ Cart Frontend Test Page Loaded', 'success');
            log('Click the buttons above to test cart functionality', 'info');
        });
    </script>
</body>
</html>
